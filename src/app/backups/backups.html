<mat-card class="card" >
    <mat-card-title>
      <h3>Backups</h3>
    </mat-card-title>
    <mat-card-content>
      <div style="width: 100%; text-align: right;">
        <button mat-flat-button color="primary" (click)="openDialog(false)" style="margin-left: 20px;">Add</button>
        <button mat-flat-button color="primary" (click)="delete()" style="margin-left: 20px;">Delete</button>
        <button mat-flat-button color="primary" (click)="openDialog(true)" style="margin-left: 20px;">Modify</button>
      </div>
      <table mat-table [dataSource]="backups" style="width: 100%;">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="host">
          <th mat-header-cell *matHeaderCellDef> Host </th>
          <td mat-cell *matCellDef="let element"> {{element.host}} </td>
        </ng-container>

        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> Path </th>
          <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <ng-container matColumnDef="space">
          <th mat-header-cell *matHeaderCellDef> space </th>
          <td mat-cell *matCellDef="let element"> {{element.space}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="count"
        [pageSize]="pageCount"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [pageIndex] = "page - 1"
        (page) = "changePage($event)"
      >
      </mat-paginator>

    </mat-card-content>
</mat-card>
