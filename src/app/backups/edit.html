<h1 *ngIf="data.id" mat-dialog-title>Modify {{data.name}}</h1>
<h1 *ngIf="!data.id" mat-dialog-title>Create a new backup</h1>
<div mat-dialog-content style="height: 320px;">
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Type</mat-label>
            <mat-select [(value)]="data.type">
                <mat-option value="sftp">Sftp</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" placeholder="my backup name">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Host</mat-label>
            <input matInput [(ngModel)]="data.host" placeholder="backup.domain.com">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Port</mat-label>
            <input matInput [(ngModel)]="data.port" placeholder="22">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="data.username" placeholder="my-username">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="data.password" placeholder="my-password">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Path</mat-label>
            <input matInput [(ngModel)]="data.path" placeholder="/backup/data">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
