<h1 *ngIf="data.id" mat-dialog-title>Modify {{data.name}}</h1>
<h1 *ngIf="!data.id" mat-dialog-title>Create a new host</h1>
<div mat-dialog-content style="height: 320px;">
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name" placeholder="my host name">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Host</mat-label>
            <input matInput [(ngModel)]="data.host" placeholder="backup.domain.com">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field style="width: 100%;">
            <mat-label>Key</mat-label>
            <textarea rows="5" matInput [(ngModel)]="data.key"></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
