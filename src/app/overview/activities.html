<mat-card class="card" >
    <mat-card-title>
      <h3>Activities</h3>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="activities" style="width: 100%;">
  
          <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
          </ng-container>
  
          <ng-container matColumnDef="host">
            <th mat-header-cell *matHeaderCellDef> host </th>
            <td mat-cell *matCellDef="let element"> {{element.host}} </td>
          </ng-container>
  
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
          </ng-container>
  
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Started at </th>
            <td mat-cell *matCellDef="let element"> {{element.start | date}} </td>
          </ng-container>
  
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>

          <ng-container matColumnDef="initiator">
            <th mat-header-cell *matHeaderCellDef> Initiator </th>
            <td mat-cell *matCellDef="let element"> {{element.initiator}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
        </table>
  
        <mat-paginator [length]="count"
          [pageSize]="pageCount"
          [pageSizeOptions]="[5, 10, 25, 100]"
          [pageIndex] = "page - 1"
          (page) = "changePage($event)"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
