<mat-card class="card" >
    <mat-card-title>
      <h3>Email Server</h3>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Smtp server</mat-label>
                        <input matInput type="text" formControlName="host" placeholder="smtp.my-domain.com">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Port</mat-label>
                        <input matInput type="number" formControlName="port" placeholder="25">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-checkbox formControlName="isAuth" style="width: 100%;">My server requires an authentication</mat-checkbox>
                </div>
            </div>
            <div class="row" *ngIf="form.get('isAuth')">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" formControlName="username" placeholder="my-username">
                    </mat-form-field>
                </div>
            </div>
            <div class="row" *ngIf="form.get('isAuth')">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput type="text" formControlName="password" placeholder="my-password">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-checkbox style="width: 100%;" formControlName="secure">My server requires an encrypted connection (SSL/TLS)</mat-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Email sender</mat-label>
                        <input matInput type="server.email" formControlName="email" placeholder="backup@my-domain.com">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: right;">
                    <button mat-flat-button>Save</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
